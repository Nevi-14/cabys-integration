<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="closeModal()"   fill="clear"  slot="start">
     <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Add a new customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid >
  <ion-row>

    <ion-col size="6">
<ion-row>
  <ion-col size="12">
    <ion-label class="ion-margin-bottom">Name</ion-label>
  </ion-col>
  <ion-col size="12">
    <ion-input name="name" [(ngModel)]="customer.name"  type="text" placeholder="name"></ion-input>
  </ion-col>
</ion-row>
    </ion-col>
    <ion-col size="6">
      <ion-row>
        <ion-col size="12">
          <ion-label class="ion-margin-bottom">Lastname</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-input  name="lastname"  type="text" placeholder="lastname" [(ngModel)]="customer.lastname"></ion-input>
        </ion-col>
      </ion-row>
          </ion-col>
          <ion-col size="6">
            <ion-row>
              <ion-col size="12">
                <ion-label class="ion-margin-bottom">Email</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-input  name="email" [(ngModel)]="customer.email"  type="text" placeholder="email"></ion-input>
              </ion-col>
 
            </ion-row>
                </ion-col>
                <ion-col size="6">
                  <ion-row>
                    <ion-col size="12">
                      <ion-label class="ion-margin-bottom">Phone</ion-label>
                    </ion-col>
                    <ion-col size="12">
                      <ion-input  name="phone" [(ngModel)]="customer.phone"  type="tel" placeholder="phone"></ion-input>
                    </ion-col>
       
                  </ion-row>
                      </ion-col>

                <ion-col size="12">
                  <ion-row>
                    <ion-col size="12">
                      <ion-label class="ion-margin-bottom">Description</ion-label>
                    </ion-col>
                   
                    <ion-col size="12">
                      <ion-input class="description" name="description" [(ngModel)]="customer.description"   type="text" placeholder="description"></ion-input>
                    </ion-col>
                  </ion-row>
                      </ion-col>
 
  </ion-row>
</ion-grid>

</ion-content>

 
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <ion-button (click)="postCustomer()"      color="dark" shape="round">
      Create New Customer
    </ion-button>
  </ion-toolbar>
</ion-footer>
