

<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-grid >
      <ion-row>
        <ion-col size="12" size-md="7" style="display: flex;justify-content: center;align-items: center;">
          <ion-title class="ion-text-capitalize" class="title">
            <strong>Company Products</strong>
          </ion-title>
        </ion-col>
        <ion-col size="9" size-md="4" style="display: flex;justify-content: center;align-items: center;">
          <ion-searchbar style="margin-top: 1rem;" placeholder="search"  type="text"    [debounce]="250"  mode="ios"></ion-searchbar>

        </ion-col>
        <ion-col size="3" size-md="1" style="display: flex;justify-content: center;align-items: center;">
             
    <ion-fab-button (click)="addProduct()" color="dark" size="small" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   </ion-toolbar>

   <ion-list>
    <ion-item lines="none">
      <ion-grid >
        <ion-row>
          <ion-col  size="1"   class="ion-hide-md-down"><strong>Image</strong></ion-col>
          <ion-col><strong>Name</strong></ion-col>
          <ion-col  size="2"   class="ion-hide-md-down"><strong>Units</strong></ion-col>
          <ion-col   size="2"  class="ion-hide-md-down"><strong>Price</strong></ion-col>
          <ion-col><strong>Options</strong></ion-col>
        </ion-row>
      </ion-grid>
      </ion-item>
  
  </ion-list>
</ion-header>

<ion-content>
 
<ion-list>
  <ion-item *ngFor="let product of productsService.products; index as i">
    <ion-grid >
      <ion-row >
        <ion-col   size="1"  class="ion-hide-md-down">
          <ion-thumbnail style="height: 2.5rem;width:2.5rem;">
            <img  style="height: 2.5rem;width:2.5rem;" src="assets/imgs/box.svg" />
          </ion-thumbnail>
        </ion-col>
        <ion-col  >
          
          
    
         <ion-label style="margin-left: 1rem;">{{product.name}}</ion-label> 
         </ion-col>
         <ion-col  size="2"   class="ion-hide-md-down">{{ product.units }}</ion-col>
        <ion-col   size="2"   class="ion-hide-md-down">     {{ product.price | currency : 2 : '.' : ',' :  'â‚¡'  }}</ion-col>
        <ion-col  >
          <ion-fab-button (click)="editProduct(product)" size="small"   color="dark">
            <ion-icon name="create"></ion-icon>
          </ion-fab-button>
          <ion-fab-button  (click)="deleteProduct(product)"size="small"  color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>  
        </ion-col>
      </ion-row>
    </ion-grid>
        </ion-item>
</ion-list>


</ion-content>

<app-footer></app-footer>
