<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="cerrarModal()"  fill="clear" slot="start">
      <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>{{"RegistrationForm" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-grid  >
    <ion-row >
      <ion-col size="12">

      </ion-col>
      <ion-col size="12" size-md="6">
<ion-row>
  <ion-col size="12">
    <ion-label>{{"FirstName" | translate}}</ion-label>
  </ion-col>

  <ion-col size="12">
    <ion-input name="firstName" [(ngModel)]="registrationService.userInformation.firstName" type="text" placeholder="{{'FirstName' | translate}}"></ion-input>
  </ion-col>
</ion-row>

 
    
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-row>
          <ion-col size="12">
            <ion-label>{{"LastName" | translate}}</ion-label>
          </ion-col>
        
          <ion-col size="12">
            <ion-input  name="lastName" [(ngModel)]="registrationService.userInformation.lastName"  type="text" placeholder="{{'LastName' | translate}}"></ion-input>
          </ion-col>
        </ion-row>
 
    
      </ion-col>

      <ion-col size="12" size-md="6">

        <ion-row>
          <ion-col size="12">
                
            <ion-label>{{"Email" | translate}}</ion-label>
          </ion-col>
        
          <ion-col size="12">
            <ion-input name="email" [(ngModel)]="registrationService.userInformation.email"   type="email" placeholder="{{'Email' | translate}}"></ion-input>
          </ion-col>
        </ion-row>

 
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-row>
          <ion-col size="12">
            <ion-label>{{"PhoneNumber" | translate}}</ion-label>
          </ion-col>
        
          <ion-col size="12">
            <ion-input name="phoneNumber" [(ngModel)]="registrationService.userInformation.phoneNumber"   type="tel" placeholder="{{'PhoneNumber' | translate}}"></ion-input>
          </ion-col>
        </ion-row>

      
    
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-col size="12">
          <ion-row>
            <ion-col size="12">
          
        <h6 class="ion-text-wrap">
          <strong>{{"CompanyInformartion" | translate}}</strong>
          </h6> 
            </ion-col>
         
          </ion-row>
        
        
        </ion-col>
        
              <ion-col size="12" size-md="6">
        
                <ion-row>
                  <ion-col size="12">
                    <ion-label>{{"CompanyName" | translate}}</ion-label>
                  </ion-col>
                
                  <ion-col size="12">
                    <ion-input name="companyInformation" [(ngModel)]="registrationService.companyInformation.companyName"   type="text" placeholder="{{'CompanyName' | translate}}"></ion-input>  
                  </ion-col>
                </ion-row>
        
        
        
            
         
              </ion-col>
              <ion-col size="12" size-md="6">
        
        
                <ion-row> 
                  <ion-col size="12">
                    <ion-label>{{"CompanyDescription" | translate}}</ion-label>
                  </ion-col>
                
                  <ion-col size="12">
                    <ion-input class="description" name="companyDescription" [(ngModel)]="registrationService.companyInformation.companyDescription"  placeholder="{{'CompanyDescription' | translate}}"></ion-input>
                  </ion-col>
                </ion-row>
        
        
        
         
              </ion-col>
            
    
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="ion-margin" (click)="register()" expand="block" fill="solid" color="dark">
      {{"ContinueWithRegistration" | translate}}
      </ion-button>
  </ion-toolbar>
</ion-footer>
