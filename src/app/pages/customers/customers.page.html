

<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-grid >
      <ion-row>
        <ion-col size="12" size-md="7">
          <ion-title class="ion-text-capitalize" class="title">
            <strong>Company Customers</strong>
          </ion-title>
        </ion-col>
        <ion-col size="9" size-md="4" >
          <ion-searchbar style="margin-top: 1rem;" placeholder="search"  type="text"    [debounce]="250"  mode="ios"></ion-searchbar>

        </ion-col>
        <ion-col size="3" size-md="1" >
             
    <ion-fab-button (click)="addCustomer()" color="dark" size="small" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   </ion-toolbar>
   <ion-list>
    <ion-item lines="none">
      <ion-grid >
        <ion-row>
          <ion-col size="1"  class="ion-hide-md-down"><strong>ID</strong></ion-col>
          <ion-col size="1"  class="ion-hide-md-down"><strong>Status</strong></ion-col>
          <ion-col ><strong>Name</strong></ion-col>
          <ion-col  class="ion-hide-md-down"><strong>Email</strong></ion-col>
          <ion-col><strong>Options</strong></ion-col>
        </ion-row>
      </ion-grid>
      </ion-item>
  
  </ion-list>
</ion-header>

<ion-content>
 

  <ion-list >
    <ion-item *ngFor="let customer of customersService.customers; index as i">
      <ion-grid >
        <ion-row >
          <ion-col  size="1"  class="ion-hide-md-down">
            <ion-fab-button color="primary" size="small">
              {{ i + 1 }}
             </ion-fab-button>
          </ion-col>
          <ion-col size="1"  class="ion-hide-md-down" >
            <ion-badge color="warning" mode="ios">Active</ion-badge>
            
          </ion-col>
          <ion-col >
            
            <ion-avatar style="height: 2.5rem;width:2.5rem;">
              <img  style="height: 2.5rem;width:2.5rem;" src="assets/imgs/user.svg" />
            </ion-avatar>
           <ion-label style="margin-left: 1rem;">{{customer.name}}</ion-label> 
           </ion-col>
           <ion-col  class="ion-hide-md-down">{{customer.email}}</ion-col>
          <ion-col >
            <ion-fab-button (click)="editCustomer(customer)" size="small"   color="dark">
              <ion-icon name="create"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="deleteCustomer(customer)" size="small"  color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-fab-button>  
          </ion-col>
        </ion-row>
      </ion-grid>
          </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
