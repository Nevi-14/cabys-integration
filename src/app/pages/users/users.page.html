<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="7">
          <ion-title class="ion-text-capitalize" class="title">
            <strong>Company Users</strong>
          </ion-title>
        </ion-col>
        <ion-col size="9" size-md="4">
          <ion-searchbar style="margin-top: 1rem;" placeholder="search" type="text" [debounce]="250"
            mode="ios"></ion-searchbar>

        </ion-col>
        <ion-col size="3" size-md="1">

          <ion-fab-button (click)="addUser()" color="dark" size="small">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-list  >
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="1" class="ion-hide-md-down"><strong>ID</strong></ion-col>
          <ion-col size="1" class="ion-hide-md-down"><strong>Type</strong></ion-col>
          <ion-col><strong>Name</strong></ion-col>
          <ion-col  class="ion-hide-md-down"><strong>Email</strong></ion-col>
          <ion-col class="ion-hide-md-down"><strong>Description</strong></ion-col>
          <ion-col><strong>Options</strong></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let user of usersService.users; index as i">
      <ion-grid>
        <ion-row>
          <ion-col size="1" class="ion-hide-md-down">
            <ion-fab-button color="primary" size="small">
              {{ user.id }}
            </ion-fab-button>
          </ion-col>
          <ion-col size="1" class="ion-hide-md-down">
            <ion-label class="ion-hide-md-down"> <ion-badge color="warning" mode="ios">{{ user.administrator ? 'Admin' :
                'Regular'}}</ion-badge></ion-label>
          </ion-col>
          <ion-col>

            <ion-avatar style="height: 2.5rem;width: 2.5rem;">
              <img style="height: 2.5rem;width:2.5rem;" src="assets/imgs/user.svg" />
            </ion-avatar>
            <ion-label style="margin-left: 1rem;"> {{ user.name }}</ion-label>
          </ion-col>
          <ion-col  class="ion-hide-md-down"> {{ user.email }}</ion-col>

          <ion-col class="ion-hide-md-down">
            <ion-label>  description </ion-label>
          </ion-col>



          <ion-col>
            <ion-fab-button (click)="editUser(user)" size="small" color="primary">
              <ion-icon name="sparkles"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="deleteUser(user)" size="small" color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>

<app-footer></app-footer>
