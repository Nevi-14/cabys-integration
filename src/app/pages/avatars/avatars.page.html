<ion-header>
  <ion-toolbar>
    <ion-title>avatars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col    size="3" size-md="2"  style="display:flex;justify-content:center;align-items:center;">
        <ion-fab-button size="small"  (click)="slidePrev()" color="dark" *ngIf="index > 0">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-fab-button>
      
         
      </ion-col>
      <ion-col size="6" size-md="8">
        <ion-slides mode="ios"    (ionSlideDidChange)="slideChange()"  [options]="avatarSlide" >
          <ion-slide  *ngFor="let img of imgs; let i = index;">
          <ion-img  class="pick-avatar" 
                  src="assets/avatars/{{img.img}}"
                  [ngClass]="{'pick-avatar-seleccionado': img.seleccionado}" (click)="seleccionarAvatar(img, i)"></ion-img>
          
          
          
          
          </ion-slide>
          </ion-slides>
      </ion-col>
      <ion-col    size="3" size-md="2"   style="display:flex;justify-content:center;align-items:center;">
                     
          <ion-fab-button size="small"  *ngIf="index < imgs.length -3"  (click)="slideNext()" color="dark">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-fab-button>
              </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
