<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="closeModal()"   fill="clear"  slot="start">
     <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Edit user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid >
  <ion-row>
    <ion-col size="12" class="ion-margin-bottom" style="display: flex;justify-content: space-between;align-items: center;">
      <ion-label>Set as administrator
  <p  style="margin-top: 0.5rem;">Gives the user administrator access</p>

      </ion-label>
      <ion-checkbox  name="administrator" ></ion-checkbox>
    </ion-col>
    <ion-col size="6">
<ion-row>
  <ion-col size="12">
    <ion-label class="ion-margin-bottom">Name</ion-label>
  </ion-col>
  <ion-col size="12">
    <ion-input  name="user" [(ngModel)]="user.name" type="text" placeholder="name"></ion-input>
  </ion-col>
</ion-row>
    </ion-col>
    <ion-col size="6">
      <ion-row>
        <ion-col size="12">
          <ion-label class="ion-margin-bottom">Lastname</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-input type="text" placeholder="lastname"></ion-input>
        </ion-col>
      </ion-row>
          </ion-col>
          <ion-col size="6">
            <ion-row>
              <ion-col size="12">
                <ion-label class="ion-margin-bottom">Email</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-input name="email" [(ngModel)]="user.email"  type="text" placeholder="email"></ion-input>
              </ion-col>
 
            </ion-row>
                </ion-col>
                <ion-col size="6">
                  <ion-row>
                    <ion-col size="12">
                      <ion-label class="ion-margin-bottom">Password</ion-label>
                    </ion-col>
                    <ion-col size="12">
                      <ion-input name="password" [(ngModel)]="user.password" type="password" placeholder="password"></ion-input>
                    </ion-col>
       
                  </ion-row>
                      </ion-col>

                <ion-col size="12">
                  <ion-row>
                    <ion-col size="12">
                      <ion-label class="ion-margin-bottom">Description</ion-label>
                    </ion-col>
                   
                    <ion-col size="12">
                      <ion-input name="description" [(ngModel)]="user.description" class="description" type="text" placeholder="description"></ion-input>
                    </ion-col>
                  </ion-row>
                      </ion-col>
 
  </ion-row>
</ion-grid>

</ion-content>

 
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <ion-button  (click)="putUser()"     color="dark" shape="round">
      Update User
    </ion-button>
  </ion-toolbar>
</ion-footer>
