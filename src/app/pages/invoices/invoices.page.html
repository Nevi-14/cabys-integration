

<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-grid >
      <ion-row>
        <ion-col size="12" size-md="7" style="display: flex;justify-content: center;align-items: center;">
          <ion-title class="ion-text-capitalize" class="title">
            <strong>Company Invoices</strong>
          </ion-title>
        </ion-col>
        <ion-col size="9" size-md="4" style="display: flex;justify-content: center;align-items: center;">
          <ion-searchbar style="margin-top: 1rem;" placeholder="search"  type="text"    [debounce]="250"  mode="ios"></ion-searchbar>

        </ion-col>
        <ion-col size="3" size-md="1" style="display: flex;justify-content: center;align-items: center;">
             
    <ion-fab-button (click)="newInvoice()" color="dark" size="small" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   </ion-toolbar>
   <ion-list>
    <ion-item lines="none">
      <ion-grid >
        <ion-row>
          <ion-col  class="ion-hide-md-down"><strong>Cliente</strong></ion-col>
          <ion-col  class="ion-hide-md-down"><strong>Fecha</strong></ion-col>
          <ion-col  class="ion-hide-md-down"><strong>Descripcion</strong></ion-col>
          <ion-col><strong>Factura</strong></ion-col>
          <ion-col><strong>Monto</strong></ion-col>
          <ion-col><strong>Options</strong></ion-col>
        </ion-row>
      </ion-grid>
      </ion-item>
  
  </ion-list>
</ion-header>


<ion-content class="ion-padding">
 
  <ion-list>
    <ion-item *ngFor="let invoice of invoicesService.invoices; index as i">
      <ion-grid >
        <ion-row >
          <ion-col class="ion-hide-md-down"  style="display: flex;justify-content: start;align-items: center;">
            <ion-avatar style="height: 2rem;width: 2rem;margin: 0.5rem;">
              <img  style="height: 2rem;width: 2rem;" src="assets/imgs/user.svg" />
            </ion-avatar>
     {{invoice.name}} {{invoice.lastname}}
                 </ion-col>
          <ion-col class="ion-hide-md-down"  style="display: flex;justify-content: start;align-items: center;">
   <ion-label> {{invoice.date | date }} </ion-label>
            </ion-col>
            <ion-col  class="ion-hide-md-down"  style="display: flex;justify-content: start;align-items: center;">
              {{invoice.description}} </ion-col>
            <ion-col  class="ion-hide-md-down"  style="display: flex;justify-content: start;align-items: center;">
  <ion-badge color="warning" mode="ios"># {{invoice.iD_INVOICE}} </ion-badge>
  
          </ion-col>
          <ion-col  style="display: flex;justify-content: start;align-items: center;">
            
            
     
           <ion-label style="margin-left: 1rem;">{{invoice.total |  currency : 2 : '.' : ',' :   invoice.currency }}</ion-label> 
           </ion-col>
        
          <ion-col style="display: flex;justify-content: center;align-items: center;">
            <ion-fab-button (click)="editInvoice(invoice)" size="small"   color="dark">
              <ion-icon name="create"></ion-icon>
            </ion-fab-button>
            <ion-fab-button size="small"  color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-fab-button>  
          </ion-col>
        </ion-row>
      </ion-grid>
          </ion-item>
  </ion-list>
  

</ion-content>

<app-footer></app-footer>
