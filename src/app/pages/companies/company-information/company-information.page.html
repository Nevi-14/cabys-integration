

<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <ion-title class="ion-text-capitalize" class="title"><strong>Company Settings</strong></ion-title>
 
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-grid >
 

        <ion-row>
          <ion-col size="12">
            <ion-toolbar>
              <ion-title>General Settings</ion-title>
            </ion-toolbar>
          </ion-col>
          <ion-col size="12">
        <ion-grid >
          <ion-row>
            <ion-col size="12" size-md="6">
              <ion-label>Company Name</ion-label>
              <ion-item>
        
                <ion-input type="text" placeholder="Awesome Input"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6">
              <ion-label>Company Email</ion-label>
              <ion-item>
        
                <ion-input type="text" placeholder="Awesome Input"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6">
        
                <ion-label>Address</ion-label>
          
                <ion-item>
        
                  <ion-input type="text" placeholder="Awesome Input"></ion-input>
                </ion-item>
           
            </ion-col>
            <ion-col size="12">
              <ion-toolbar>
                <ion-title>Company Location</ion-title>
              </ion-toolbar>
            </ion-col>
            <ion-col size="12"   style="height: 400px;" class="ion-padding">
        
            
              <app-mapbox [height]="'100%'" [width]="'100%'"></app-mapbox>
            </ion-col>
          </ion-row>
        </ion-grid>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="12">
            <ion-toolbar>
              <ion-title>Email Provider</ion-title>
              <ion-fab-button slot="end" size="small" color="dark">
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-toolbar>
          </ion-col>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-label>GMAIL
        <p style="display: flex;justify-content: left;align-items: center;">
          Set as default
          <ion-checkbox style="margin-left: 1rem;"></ion-checkbox>
        </p>
        
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
  </ion-grid>
  
 
</ion-content>
