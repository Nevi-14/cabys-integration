
<ion-app>
  <ion-split-pane contentId="main-split"   >
    <ion-menu  [ngClass]="settingsService.menu   ? 'expand-menu' :'menu-hide'"  contentId="main-content"  type="overlay"   menuId="myMenu">
      <ion-header class="ion-no-border">
        <ion-toolbar   color="dark">
<ion-avatar [ngStyle]="{'margin': !settingsService.menu ? '0 auto' : ''}"    style="width: 100px;height:100px;margin-top:1rem;">
  <img   src="assets/imgs/devCodingLogo.svg" />
</ion-avatar>
     
          <ion-button *ngIf="small"   (click)="toggle()"   style="position: absolute; top:0.5rem; right: 0.5rem;"  fill="clear" >
            <ion-icon color="danger" name="close" size="large"></ion-icon>
          </ion-button>
      
      
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
            
             
              <ion-list id="inbox-list" lines="none">
             
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                  <ion-item button (click)="setTitle(p.title)"    style="margin-top:0.5rem" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item"  lines="none" detail="false" routerLinkActive="selected">
                    <ion-icon [ngStyle]="{'margin': !settingsService.menu ? '0 auto' : ''}" slot="{{settingsService.menu ? 'start':''}}" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                    <ion-label *ngIf="settingsService.menu">{{ p.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>

              </ion-list>
    
         
            </ion-content>
            <ion-footer class="ion-no-border">
              <ion-toolbar color="dark">
                <ion-item lines="none" button (click)="cerrarSesion()">
                  <ion-icon [ngStyle]="{'margin': !settingsService.menu ? '0 auto' : ''}" slot="{{settingsService.menu ? 'start':''}}" ios="log-out-outline" md="log-out-sharp"></ion-icon>
                  <ion-label *ngIf="settingsService.menu">Log Out</ion-label>
                </ion-item>
    
              </ion-toolbar>
            </ion-footer>
          </ion-menu>
      

    <div id="main-split" >
      <app-encabezado [titulo]="settingsService.title" ></app-encabezado>  
      <ion-router-outlet id="main-content">
    
    
    
      </ion-router-outlet>  
    
    
    </div>

  </ion-split-pane>

</ion-app>
